# Simlink either font-linux.conf or font-macos.conf to font.conf
include font.conf

bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        18

include ligatures.conf

undercurl_style   thin-sparse
disable_ligatures never

# These should all look special and whatnot in the terminal, if the
# above config is working.
# != !== /= >>= >>= ||= |= \\ := .= .- 
# :- .- [] {} () {. .} \\ =~ != !~ =~ Fl Tl fi fj fl ft 0
# @ &

tab_bar_style powerline
tab_powerline_style round

# BEGIN_KITTY_THEME
# Spacemacs
include current-theme.conf
# END_KITTY_THEME
