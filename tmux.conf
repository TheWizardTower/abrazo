# Key Bindings
unbind C-b
bind C-o send-prefix
bind-key o send-prefix
bind-key C-a last-window
bind-key s split-window

# Added to make evil-tmux-navigator work.
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)n?vim(diff)?$|emacs.*$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)n?vim(diff)?$|emacs.*$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)n?vim(diff)?$|emacs.*$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)n?vim(diff)?$|emacs.*$' && tmux send-keys C-l) || tmux select-pane -R"

# Pane Movement
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R
unbind-key R
bind-key R source-file ~/.tmux.conf

# General Options
setw -g aggressive-resize on
setw -g automatic-rename on
setw -g mode-keys vi
set -g update-environment -r
set -g default-terminal "screen-256color"
set -g prefix C-o

# Mouse Options
# Toggle mouse on with ^A m
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

# Toggle mouse off with ^A M
bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'

# Status Options
# set-option -g status-utf8
set-option -g status-keys emacs
set-option -g status-bg '#003070'
set-option -g status-fg 'white'
set-option -g status-left '#[bg=#004488]#[fg=white]#I: #[fg=bright]#T  #[default]  '
set-option -g status-left-length 60

# Pane Options
set-option -g pane-border-fg '#0044AA'
set-option -g pane-active-border-fg '#0044AA'

set-option -g default-shell "/usr/bin/fish"

#List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-sidebar        \
  tmux-plugins/tmux-resurrect      \
  tmux-plugins/tmux-continuum      \
  tmux-plugins/tmux-cpu            \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-online-status  \
  Morantron/tmux-fingers           \
    '
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

source /usr/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
