- defaults:
    link:
        relink: true

- clean: ["~/", "~/.config/fish"]

- link:
    ~/dotfiles:      ~/abrazo

- link:
    ~/.alias:        alias
    ~/.bash_profile: bash_profile
    ~/.bashrc:       bashrc
    ~/.config/fish/fishfile: fish/fishfile
    ~/.eslintrc.js:  eslintrc.js
    ~/.gitconfig:    gitconfig
    ~/.screenrc:     screenrc
    ~/.shellrc:      shellrc
    ~/.spacemacs:    spacemacs
    ~/.tmux.conf:    tmux.conf
    ~/.toprc:        toprc
    ~/.xmobarrc:     xmobarrc
    ~/.xmonad:       xmonad

- shell:
   - ["bash -c 'rm -rf ~/.config/fish/conf.d ~/.config/fish/paths.d; ln -s ~/abrazo/fish/conf.d ~/.config/fish/conf.d; ln -s ~/abrazo/fish/paths.d ~/.config/fish/paths.d'", "Setting up Fish symlinks."]
   - ["git submodule update --init --recursive", "Installing submodules"]
   - ["curl -Lo ~/.config/fish/functions/fisher.fish --create-dirs git.io/fisher", "Installing Fisherman framework."]
   - ["fish -c 'for ii in (cat fish/fishfile); echo $ii; fisher $ii; end'", "Installing Fish plugins."]
   - ["bash installCargoPackages.sh", "Installing Cargo Packages"]
   - ["bash installGoPackages.sh", "Installing Go Packages."]
   - ["bash installStackPackages.sh", "Installing Stack Packages."]
   - ["bash installNPMPackages.sl", "Installing npm Packages"]
